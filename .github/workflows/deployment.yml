name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]  # Adjust branch name if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout code first - this is essential since we're building from Dockerfile
    - name: Checkout repository
      uses: actions/checkout@v4

    # Log in to Azure using credentials
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Build from Dockerfile and deploy to Azure Container Apps
    - name: Build and deploy Container App
      uses: Azure/container-apps-deploy-action@v2
      with:
        # ACR Details
        acrName: MCS09registry

        # Application Details
        containerAppName: mcs09-backend
        resourceGroup: MCS09
        
        # Source code location (repository root where Dockerfile is located)
        appSourcePath: ${{ github.workspace }}